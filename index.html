<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #search-button:hover {
            background-color: #2980b9;
        }
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .manga-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .manga-card:hover {
            transform: translateY(-5px);
        }
        .manga-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .manga-info {
            padding: 15px;
        }
        .manga-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .manga-status {
            font-size: 12px;
            color: #7f8c8d;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Manga Reader</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for manga...">
        <button id="search-button">Search</button>
    </div>
    
    <div id="results-container">
        <div class="loading">Loading popular manga...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load popular manga on page load
            fetchManga();
            
            // Setup search functionality
            document.getElementById('search-button').addEventListener('click', () => {
                const query = document.getElementById('search-input').value.trim();
                if (query) {
                    fetchManga(query);
                }
            });
            
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = document.getElementById('search-input').value.trim();
                    if (query) {
                        fetchManga(query);
                    }
                }
            });
        });

        async function fetchManga(query = '') {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                let url = '/api/manga';
                if (query) {
                    url += `?query=${encodeURIComponent(query)}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch manga');
                }
                
                const data = await response.json();
                displayManga(data.data);
            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = `<div class="error">Error loading manga: ${error.message}</div>`;
            }
        }

        function displayManga(mangaList) {
            const resultsContainer = document.getElementById('results-container');
            
            if (!mangaList || mangaList.length === 0) {
                resultsContainer.innerHTML = '<div class="error">No manga found</div>';
                return;
            }
            
            let html = '<div class="manga-grid">';
            
            mangaList.forEach(manga => {
                const title = manga.attributes.title.en || 
                             manga.attributes.title.ja || 
                             manga.attributes.title['ja-ro'] || 
                             Object.values(manga.attributes.title)[0];
                
                let coverUrl = '';
                if (manga.relationships) {
                    const coverArt = manga.relationships.find(r => r.type === 'cover_art');
                    if (coverArt) {
                        const fileName = coverArt.attributes?.fileName || '';
                        coverUrl = `https://uploads.mangadex.org/covers/${manga.id}/${fileName}.256.jpg`;
                    }
                }
                
                html += `
                    <div class="manga-card">
                        <img src="${coverUrl}" alt="${title}" class="manga-cover" onerror="this.src='https://via.placeholder.com/200x300?text=No+Cover'">
                        <div class="manga-info">
                            <div class="manga-title">${title}</div>
                            <div class="manga-status">${manga.attributes.status || 'N/A'}</div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
